<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../dist/utils.git.js"></script>
    </head>
    <script>
        U.domReady(function() {
            var html = U.strHTML('div', {
                id: 'products',
                classes: ['area', 'area-products'],
                data: {
                    rowID: 20
                },
                style: {
                    display: 'inline-block',
                    backgroundColor: 'gray',
                    padding: '10px',
                    width: '200px',
                    overflow: 'hidden'
                },
                html: getProductsHTML(['pen', 'notebook', 'guitar'])
            });
            function getProductsHTML(products) {
                var html = '';
                U.arrForEach(products, function(product) {
                    html += U.strHTML('div', {
                        classes: ['product-item'],
                        disabled: true,
                        html: product,
                        style: {
                            margin: '10px',
                            padding: '10px',
                            background: 'silver'
                        }
                    });
                });
                return html;
            };
            var el = U.domFind('#holder'); // RETURNS 1 ELEMENT IF QUERYING BY ID. OTHERWISE ARRAY WITH ELEMENTS IS RETURNED (NOT NodeList)
            U.domStyle(el, 'margin-top', '200px');
            U.domStyle(el, 'margin-left', '100px');
            U.domHTML(el, html);
            // BIND EVENT BY VARIABLE WITH ELEMENT(S) OR BY SELECTOR
            el = U.domFind('#products');
            U.domOn(el, 'click', function(e) {
                U.log('event: ', e);
                U.log('target: ', e.target);
                U.log('currentTarget: ', e.currentTarget);
                U.log('event binded to elements variable');
                var els = U.domFind('.product-item');
                U.arrForEach(els, function(el) {
                    U.domStyle(el, 'background', 'blue');
                });
            });
            U.domOn(el, 'click', function() {
                U.log('click');
            });
            U.domOn(el, 'mouseover', function() {
                U.log('mouseover');
            });
            U.domAddClass('.product-item', 'product-item-active product-item-readonly');
            // U.domOff(el, 'click');
            // U.domOff('#products', 'click');
            setTimeout(function() {
                U.domTriggerNativeEvent(el, 'click');
                U.domVal('#input-1', 'Buggs Bunny');
                U.domAttr('#input-1', 'disabled', 'disabled');
                U.log(U.domVal('.input-group'));
                U.domRemoveClass('.product-item', 'product-item product-item-active');
            }, 3000);
        });
    </script>
    <body>
        <div>
            <input id="input-1" class="input-group" value="">
            <input id="input-2" class="input-group" value="">
            <div id="holder"></div>
        </div>
    </body>
</html>
