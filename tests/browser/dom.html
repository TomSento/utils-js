<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../dist/utils.all.js"></script>
        <style>
            .box {
                padding: 20px;
                margin: 20px;
            }
            .bg-red {
                background: red;
            }
            .bg-blue {
                background: blue;
            }
            .bg-silver {
                background: silver;
            }
            .hv-pointer {
                cursor: pointer;
            }
        </style>
        <script>
            $domReady(function() {
                var els = $domFind('.js-inner');
                $domOn(els, 'click', function() {
                    $log('Clicked!');
                });
                $domOn('.js-inner', 'mouseover', function() {
                    $log('Over!');
                });
                $domFadeTo('.js-inner', 0.2);
                setTimeout(function() {
                    $domFadeTo('.js-inner', 0.7, 2000);
                }, 1000);
                setTimeout(function() {
                    $logWarn('Unbind');
                    $domOff('.js-inner', 'click');
                    $domRemoveClass('.js-inner', 'hv-pointer');
                }, 3000);
                setInterval(function() {
                    $domFadeToggle('.js-inner');
                }, 5000);
            });
        </script>
    </head>
    <body>
        <div id="js-outer" class="box bg-silver">
            <div class="js-inner box bg-blue hv-pointer">el1</div>
            <div class="js-inner box bg-red hv-pointer">el2</div>
        </div>
    </body>
</html>
