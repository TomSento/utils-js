<!DOCTYPE html>
<html>
<head>

<body>
    <!-- REQUIRED ELEMENT -->
    <div id="page"></div>

        $SETROUTE0('#',          page0); // HOMEPAGE

        $SETROUTE0('#dddd',      page4); // ANCHOR EXAMPLE: #aaaa~howto2
        $SETROUTE0('#400',       err400);
        $SETROUTE0('#404',       err404);
        $SETROUTE0('#408',       err408);
        $SETROUTE0('#500',       err500);
        function page0() {
            this.view('page0');
        }
        function page1() {
            this.view('page1');
            var err = new $ErrorBuilder().push(new $Error('WTF2'));
            this.throw404(err);

            setTimeout(function() {
                self.view('page2');
            }, 12000);
        }
        function page3(id) {
            this.view('page3 with id: ' + id);
        }
        function page4(params) {
            this.view('<h1 id="howto1">#bbbb/{id}</h1></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br><h1 id="howto2">#bbbb/{id}</h1></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>');
        }
        function err400() {
            this.view('400: ' + JSON.stringify(this.err));
        }
        function err404() {
            this.view('404: ' + JSON.stringify(this.err));
        }
        function err408() {
            this.view('408: ' + JSON.stringify(this.err));
        }
        function err500() {
            this.view('500: ' + JSON.stringify(this.err));
        }
    </script>
</body>
</html>
